<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="color.js"></script>
    <title>Kiti Color</title>
</head>

<body>
    <header>
        <h1>Kiti's Kitchen Color Picker</h1>
    </header>
    <h2>Get colors from this site</h2>
    <a href="https://www.sherwin-williams.com/architects-specifiers-designers/color/find-and-explore-colors/paint-colors-by-family#/active/color-wall/section/sherwin-williams-colors"
        target="_blank">Sherwin Williams Colors</a>
    <div class="input">
        <input type="color" id="colorInput">
        <input type="button" id="colorButton" value="Change Color" onclick="changeColor()">
    </div>

    <div id="container">

        <img src="images/kitchen_bg.png" alt="">

    </div>

    <script>
        function changeColor() {
            let color = document.getElementById('colorInput').value;
            document.getElementById('container').style.backgroundColor = color;
        }
    </script>

</body>

</html>
